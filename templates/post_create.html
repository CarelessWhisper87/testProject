{% extends 'main/base.html' %}
{% block content %}

<div class="card mb-3">
    <div class="card-header">
        投稿フォーム
    </div>

    <div class="card-body">
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="{{ form.content.id_for_label }}" class="form-label">内容</label>
                {{ form.content.errors }}
                <textarea
                    name="{{ form.content.name }}"
                    id="{{ form.content.id_for_label }}"
                    class="form-control"
                    rows="5"
                >{{ form.content.value|default:"" }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">投稿する</button>
        </form>
    </div>
</div>

{% endblock content %}
